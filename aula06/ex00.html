<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso position</title>
    <style>
        .background{
            
            top: 0px;
            left: 0px;
            z-index: 3;

        }
        .foreground{
           
            top: 25px;
            left: 100px;
            z-index: 2;
        }
        .text{
           
            top: 125px;
            left: 100px;
            z-index: 1;
            font-size: 25pt;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Imagem</h1>
    
    <p><img src="java01.jpg" alt="Imagem fundo" class="background"></p>
    <p><img src="java02.jpg" alt="segunda posição" class="foreground"></p>
    <p class="text"> Texto posicionado na pagina</p>
</body>
</html>
