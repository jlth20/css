<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição Relativa</title>
    <style>
        p{ font-size: 1.3 em;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        span{ color: red;
            font-size: .6em;
            height: 1em;
        }
        .super { position: relative;
         top: -1ex;
        }
        .sub{ position: relative;
        bottom: -1ex;
        }
        .deslocaesq{ position: relative;
         left: -1ex;
        }
        .deslocadir{ position: relative;
         right: -1ex;
        }
    </style>
</head>
<body>
    <p> O texto no fim de sua sequencia
        <span class="super""> em sua posição</span> no texto
    </p>
    <p> O texto no fim de sua sequencia
        <span class="sub"> em sua posição </span> no texto
    </p>
    <p> O texto no fim de sua sequencia 
        <span class="deslocaesq"> deslocado à esquerda</span> no texto
    </p>
    <p> O texto no fima da sequencia 
        <span class="deslocadir"> deslocado à direita</span> no texto
    </p>
</body>
</html>
